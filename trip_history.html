<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行記録</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function filterYear(year) {
            const allTrips = document.querySelectorAll('.trip');
            allTrips.forEach(trip => {
                trip.style.display = trip.dataset.year === year || year === 'all' ? 'block' : 'none';
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>旅行記録</h1>
        <nav>
            <button onclick="filterYear('2024')">2024年</button>
            <button onclick="filterYear('2023')">2023年</button>
            <button onclick="filterYear('2022')">2022年</button>
            <button onclick="filterYear('all')">すべて</button>
        </nav>
    </header>
    <main>
        <section class="trip-records">
            <article class="trip" data-year="2024">
                <img src="img/trip2024.jpg" alt="2024年 京都旅行" class="trip-image">
                <div class="trip-content">
                    <h2>2024年 京都旅行</h2>
                    <p>嵐山と金閣寺を巡りました。紅葉が素晴らしく、絶景を楽しみました。</p>
                </div>
            </article>
            <article class="trip" data-year="2023">
                <img src="img/trip2023.jpg" alt="2023年 沖縄旅行" class="trip-image">
                <div class="trip-content">
                    <h2>2023年 沖縄旅行</h2>
                    <p>エメラルドグリーンの海と美ら海水族館を堪能しました。</p>
                </div>
            </article>
            <article class="trip" data-year="2022">
                <img src="img/trip2022.jpg" alt="2022年 北海道旅行" class="trip-image">
                <div class="trip-content">
                    <h2>2022年 北海道旅行</h2>
                    <p>雪景色の札幌と美味しい海鮮料理を満喫しました。</p>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <a href="index.html">ホームに戻る</a>
        <p>© 2024 sample A&G</p>
    </footer>
</body>
</html>
