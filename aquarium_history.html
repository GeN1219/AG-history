<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水族館訪問記録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>水族館訪問記録</h1>
    </header>
    <main>
        <section class="aquarium-records">
            <article class="aquarium">
                <img src="img/aquarium1.jpg" alt="2024年の海遊館" class="aquarium-image">
                <div class="aquarium-content">
                    <h2>2024年 海遊館（大阪）</h2>
                    <p>ジンベエザメを間近で見られた素晴らしい経験。海の多様な生態系に感動しました。</p>
                </div>
            </article>
            <article class="aquarium">
                <img src="img/aquarium2.jpg" alt="2023年のアクアパーク品川" class="aquarium-image">
                <div class="aquarium-content">
                    <h2>2023年 アクアパーク品川（東京）</h2>
                    <p>イルカショーの演出が素晴らしく、特にライトアップが美しかったです。</p>
                </div>
            </article>
            <article class="aquarium">
                <img src="img/aquarium3.jpg" alt="2022年の八景島シーパラダイス" class="aquarium-image">
                <div class="aquarium-content">
                    <h2>2022年 八景島シーパラダイス（横浜）</h2>
                    <p>ペンギンの可愛さと、巨大な水槽の迫力に魅了されました。</p>
                </div>
            </article>
        </section>
    </main>
