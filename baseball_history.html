<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球観戦の記録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>野球観戦の記録</h1>
    </header>
    <main>
        <section class="records">
            <article class="record">
                <img src="img/game1.jpg" alt="2024年12月10日の試合" class="record-image">
                <div class="record-content">
                    <h2>2024年12月10日</h2>
                    <p>東京ドームで巨人 vs 阪神の試合を観戦しました。試合は延長戦の末、巨人が勝利！感動的な試合でした。</p>
                </div>
            </article>
            <article class="record">
                <img src="img/game2.jpg" alt="2023年6月15日の試合" class="record-image">
                <div class="record-content">
                    <h2>2023年6月15日</h2>
                    <p>横浜スタジアムで横浜DeNA vs 広島カープを観戦。好天に恵まれた中での熱戦でした。</p>
                </div>
            </article>
            <article class="record">
                <img src="img/game3.jpg" alt="2022年9月1日の試合" class="record-image">
                <div class="record-content">
                    <h2>2022年9月1日</h2>
                    <p>神宮球場でヤクルト vs 中日ドラゴンズを観戦。ドラマチックな逆転勝利で会場が沸きました。</p>
                </div>
            </article>
        </section>
    </main>
