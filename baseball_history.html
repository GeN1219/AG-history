<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野球観戦記録</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function filterYear(year) {
            const allRecords = document.querySelectorAll('.record');
            allRecords.forEach(record => {
                record.style.display = record.dataset.year === year || year === 'all' ? 'block' : 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const years = new Set();
            document.querySelectorAll('.record').forEach(record => {
                years.add(record.dataset.year);
            });

            const nav = document.querySelector('nav');
            years.forEach(year => {
                const button = document.createElement('button');
                button.textContent = `${year}年`;
                button.onclick = () => filterYear(year);
                nav.appendChild(button);
            });

            const allButton = document.createElement('button');
            allButton.textContent = 'すべて';
            allButton.onclick = () => filterYear('all');
            nav.appendChild(allButton);
        });
    </script>
</head>
<body>
    <header>
        <h1>野球観戦記録</h1>
        <nav>
            <!-- ボタンはJavaScriptで動的に生成されます -->
        </nav>
    </header>
